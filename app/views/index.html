{% extends "layouts/main.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full-width">

    <h1 class="govuk-heading-xl">
      {{ serviceName }}
    </h1>

    <h2 class="govuk-heading-l">Alpha</h2>

    <table class="govuk-table">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Version</th>
          <th scope="col" class="govuk-table__header">Status</th>
          <th scope="col" class="govuk-table__header">Sprint</th>
          <th scope="col" class="govuk-table__header">Changes</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">
            <a href="/v1/start" class="govuk-link govuk-link--no-visited-state govuk-!-font-weight-bold">Version 1</a>
          </th>
            <td class="govuk-table__cell">
              {{ govukTag({
              text: "In progress",
              classes: "govuk-tag--light-blue"
              }) }}
          </td>
          <td class="govuk-table__cell">
            Sprint 1 
          </td>
          <td class="govuk-table__cell">
            Added initial user journey
          </td>
        </tr>
      </tbody>
    </table>



  </div>
</div>

{% endblock %}
